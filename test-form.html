<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulario - VinekDev</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background: #f5f5f5;
        }
        .test-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(45deg, #00d4ff, #bf00ff);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-form">
        <h2>🧪 Test del Formulario de Contacto</h2>
        <p>Formulario de prueba para verificar que el envío de emails funcione correctamente.</p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">Nombre *</label>
                <input type="text" id="name" name="name" value="Test Usuario" required>
            </div>
            
            <div class="form-group">
                <label for="company">Empresa</label>
                <input type="text" id="company" name="company" value="Test Company">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" value="test@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" value="+1234567890">
            </div>
            
            <div class="form-group">
                <label for="service">Servicio</label>
                <select id="service" name="service">
                    <option value="test">Prueba del Sistema</option>
                    <option value="web-development">Desarrollo Web</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="budget">Presupuesto</label>
                <select id="budget" name="budget">
                    <option value="test">Prueba</option>
                    <option value="10k-25k">$10,000 - $25,000</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje *</label>
                <textarea id="message" name="message" rows="4" required>Este es un mensaje de prueba para verificar que el sistema de emails funciona correctamente.</textarea>
            </div>
            
            <button type="submit" id="submitBtn">Enviar Prueba</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            
            // UI Loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            result.style.display = 'none';
            
            // Enviar datos
            const formData = new FormData(this);
            
            fetch('send-email.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                result.style.display = 'block';
                if (data.status === 'success') {
                    result.className = 'success';
                    result.innerHTML = '✅ ' + data.message;
                } else {
                    result.className = 'error';
                    result.innerHTML = '❌ ' + data.message;
                }
            })
            .catch(error => {
                result.style.display = 'block';
                result.className = 'error';
                result.innerHTML = '❌ Error de conexión: ' + error.message;
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Prueba';
            });
        });
    </script>
</body>
</html>
